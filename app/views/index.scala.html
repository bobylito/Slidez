@(livePrez : Seq[models.LiveStream])

@main("SlideZ"){
<h2>Nouvelle présentation</h2>

  @helper.form(action=routes.Application.speakerView){
    <label for="url">Url de votre presentation</label>
    <input type="url" id="url" name="url"/>
    <input type="submit"/> 
  }

<h2>Présentations en cours</h2>
<ul>
  @livePrez.map { prez => 
  <li><a href="@routes.Application.view(prez.id.get)">@prez.name</a></li>
  } 
</ul>

<h2>Présentations en cours (admin)</h2>
<ul>
  @livePrez.map { prez => 
  <li><a href="@routes.Application.speakerViewAgain(prez.id.get)">@prez.name</a></li>
  } 
</ul>
}
