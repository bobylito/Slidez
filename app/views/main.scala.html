@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/browser.id.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <script type="text/javascript">
      jQuery.noConflict()
    </script>
<body >

<div id="head" class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <h1 style="display:inline">
        <a class=brand href="/" style="color:#7A6A53;">slideZ!</a>
        <small style="display:inline;color:#AAA">Alpha</small> 
      </h1>
      <a href="#" id=signin><img src="@routes.Assets.at("images/sign_in_blue.png")" alt="Sign in (with browserID)" /></a>
    </div>
  </div>
</div>

<section id="main" class="container">

@content

</section>


<footer class=container>
<hr />
<p>Made with <a href="http://www.playframework.org/">Play2</a> and love by <a href="http://bobylito.me">AST</a>, JCH, JCB @@ <a href="http://www.zenexity.com">Zenexity</a>'s HACK DAY</p>
</footer>

<script type="text/javascript">
  jQuery(function($){
    var $signIn = $("#signin");
    $signIn.click(function(e){
      e.preventDefault();
      navigator.id.get(function(assertion){
        console.log(assertion);
      $.post('/login',  {'assertion':assertion}, function(data){
        console.log(data)
      })
      });
    });
  });
</script>

</body>
</html>
