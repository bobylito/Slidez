@(url : String, idPresentation : Long)

<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <style type="text/css">
  *{margin:0;padding:0; font-family:Helvetica, Calibri, Arial, sans-serif}
  iframe, #bandal{position:absolute; top:0; left:0; height:100%; width:100%}
  #bandal{height:20px; z-index: 1; background:rgba(255,255,255,0.7);line-height:20px}
  h1{font-size:17px; line-height:inherit}
  </style>
</head>
<body>

<div id="bandal">
  <h1>Slidez</h1>
  <span id=title></span>
  <span id=slideidx></span>
  <span id=slidecount></span>
</div>
<iframe></iframe>

<script type="text/javascript">
  jQuery.noConflict()
  jQuery(function($){
    var source = new EventSource("@routes.Application.viewStream(idPresentation)"),
        $prez = $("#prez")
    source.addEventListener("page-change", function(e){
      Dz.setCursor(e.data)
    })
  })
</script>

<script>
  var Dz = {
    view: null,
    url: null,
    idx: 1,
    count: null
  };
  
  Dz.init = function() {
    this.loadIframe();
  }
  
  Dz.onkeydown = function(aEvent) {
    // Don't intercept keyboard shortcuts
    if (aEvent.altKey
      || aEvent.ctrlKey
      || aEvent.metaKey
      || aEvent.shiftKey) {
      return;
    }
    if ( aEvent.keyCode == 37 // left arrow
      || aEvent.keyCode == 38 // up arrow
      || aEvent.keyCode == 33 // page up
    ) {
      aEvent.preventDefault();
      this.back();
    }
    if ( aEvent.keyCode == 39 // right arrow
      || aEvent.keyCode == 40 // down arrow
      || aEvent.keyCode == 34 // page down
    ) {
      aEvent.preventDefault();
      this.forward();
    }
    if (aEvent.keyCode == 35) { // end
      aEvent.preventDefault();
      this.goEnd();
    }
    if (aEvent.keyCode == 36) { // home
      aEvent.preventDefault();
      this.goStart();
    }
    if (aEvent.keyCode == 32) { // space
      aEvent.preventDefault();
      this.toggleContent();
    }
  }
  
  Dz.onmessage = function(aEvent) {
    if (aEvent.source === this.view) {
      var argv = aEvent.data.split(" "), argc = argv.length;
      argv.forEach(function(e, i, a) { a[i] = decodeURIComponent(e) });
      if (argv[0] === "CURSOR" && argc === 2) {
        var cursor = argv[1].split(".");
        this.idx = ~~cursor[0];
        this.step = ~~cursor[1];
        $("#slideidx").value = this.idx;
      }
      if (argv[0] === "REGISTERED" && argc === 3) {
        $("#slidecount").innerHTML = this.count = argv[2];
        document.title = $("#title").innerHTML = argv[1];
      }
    }
  }
  
  /* Get url from hash or prompt and store it */
  
  Dz.getUrl = function() {
    var u = "@url" 
    return u
  }
  
  Dz.loadIframe = function() {
    var iframe = $("iframe");
    iframe.src = this.url = this.getUrl();
    iframe.onload = function() {
      Dz.view = this.contentWindow;
      Dz.postMsg(Dz.view, "REGISTER");
    }
  }
  
  Dz.toggleContent = function() {
    this.postMsg(this.view, "TOGGLE_CONTENT");
  }
  
  Dz.onhashchange = function() {
    this.loadIframe();
  }
  
  Dz.back = function() {
    this.postMsg(this.view, "BACK");
  }

  Dz.forward = function() {
    this.postMsg(this.view, "FORWARD");
  }

  Dz.goStart = function() {
    this.postMsg(this.view, "START");
  }

  Dz.goEnd = function() {
    this.postMsg(this.view, "END");
  }

  Dz.setCursor = function(aCursor) {
    this.postMsg(this.view, "SET_CURSOR", aCursor);
  }

  Dz.popup = function() {
    window.open(this.url + "#" + this.idx, '', 'width=800,height=600,personalbar=0,toolbar=0,scrollbars=1,resizable=1');
  }
  
  Dz.postMsg = function(aWin, aMsg) { // [arg0, [arg1...]]
    aMsg = [aMsg];
    for (var i = 2; i < arguments.length; i++)
      aMsg.push(encodeURIComponent(arguments[i]));
    aWin.postMessage(aMsg.join(" "), "*");
  }
  
  window.onload = Dz.init.bind(Dz);
  window.onkeydown = Dz.onkeydown.bind(Dz);
  window.onhashchange = Dz.loadIframe.bind(Dz);
  window.onmessage = Dz.onmessage.bind(Dz);
</script>


<script> // Helpers
  if (!Function.prototype.bind) {
    Function.prototype.bind = function (oThis) {

      // closest thing possible to the ECMAScript 5 internal IsCallable
      // function 
      if (typeof this !== "function")
      throw new TypeError(
        "Function.prototype.bind - what is trying to be fBound is not callable"
      );

      var aArgs = Array.prototype.slice.call(arguments, 1),
          fToBind = this,
          fNOP = function () {},
          fBound = function () {
            return fToBind.apply( this instanceof fNOP ? this : oThis || window,
                   aArgs.concat(Array.prototype.slice.call(arguments)));
          };

      fNOP.prototype = this.prototype;
      fBound.prototype = new fNOP();

      return fBound;
    };
  }

  var $ = (HTMLElement.prototype.$ = function(aQuery) {
    return this.querySelector(aQuery);
  }).bind(document);

</script>


</body>
</html>
